services:
  webapp:
    image: "webapp"
    ports: 
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_NAME: users
      DB_USER: admin
      DB_PASS: password123
    depends_on:
      - db

  db:
    image: "postgres:16"
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes: 
  db_data:
    driver: local


