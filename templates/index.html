<!doctype html>
<html>
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <h1>Add a User</h1>
    <form method="post" action="/add">
      <input type="text" name="name" placeholder="Enter name" required>
      <button type="submit">Save</button>
    </form>

    <h2>Users</h2>
    <ul>
      {% for user in users %}
        <li>{{ user[1] }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
